<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
    <!-- <h1>NASHVILLE NUMBER SYSTEM</h1>
    <h2>KNOW YOUR NUMBERS</h2> -->

    <!-- START SCREEN -->
    <div id="tempDiv">click me</div>

    <!-- GAME BOARD -->
    <nav>
        <div id="title"><h1>NASHVILLE NUMBER SYSTEM</h1></div>
    </nav>

    <div class= "game-info">
        <ul id= "gameList">
            <div class="muzieknootjes">
                <div class="noot-1">
                &#9835; &#9833;
              </div>
              <div class="noot-2">
                &#9833;
              </div>
            <li id= "key">Key of:</li>
            <li id= "newKey">' '</li>
            <li id="progression">Progression:</li>
            <li id= "newProgression">' '</li>
            <li id="answer">Your Answer:</li>
            <li id="userAnswer"><input type="text"></input></li>
            <div class="noot-3">
                &#9839; &#9834;
              </div>
              <div class="noot-4">
                &#9834;
              </div>
              </div>
        </ul>
    </div>
    
      <footer>
        <div class="buttons">
            <div><button id="submitBtn" class="btn btn-success">SUBMIT</button></div>
            <div><button id="resetBtn" class="btn btn-danger">RESET</button></div>
        </div>
    </footer>
      

    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
