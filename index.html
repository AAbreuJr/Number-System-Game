<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashville Number System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/start.js"></script>
</head>

<body>
    <main>
    <h1>NASHVILLE NUMBER SYSTEM</h1>
    <h2>KNOW YOUR NUMBERS</h2>
    <!-- GAME BOARD -->
    <div class = "game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
        
    <div class= "game-info">
        <ul id= "gameList">
            <li id= "key">Key of:</li>
            <li id= "newKey">' '</li>
            <li id="progression">Progression:</li>
            <li id= "newProgression">' '</li>
            <li id="answer">Your Answer:</li>
            <li id="userAnswer"><input type="text"></input></li>
            <!-- <li id="chords">Chords:</li>
            <li id= "newChords">' '</li> -->
        </ul>
    </div>

    <div class="buttons">
        <button id="submitBtn" class="btn btn-success">SUBMIT</button>
        <button id="resetBtn" class="btn btn-danger">RESET</button>
    </div>
    

    <div class="muzieknootjes">
        <div class="noot-1">
        &#9835; &#9833;
      </div>
      <div class="noot-2">
        &#9833;
      </div>
      <div class="noot-3">
        &#9839; &#9834;
      </div>
      <div class="noot-4">
        &#9834;
      </div>
      </div>
      

    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
